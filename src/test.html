<!DOCTYPE html>
<html>
  <head>
    <title>Read Contract Value</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="./auditUtilsTokenFaucetABI.js"></script>
    <script>
      const alchemyEndpoint = 'https://eth-goerli.alchemyapi.io/v2/Q3spMRBoqI1YrRBG7_YH6a6DWToyP6nP'; // replace with your Alchemy API key
      const provider = new ethers.providers.JsonRpcProvider(alchemyEndpoint);
      const contractAddress = '0x226074b8FdBF962370E08948BBd9AFc828c08363';
      const auditUtilsTokenFaucetContract = new ethers.Contract(contractAddress, auditUtilsTokenFaucetABI, provider);

      async function getAmount() {
        const amount = await auditUtilsTokenFaucetContract.amount();
        document.getElementById('amount').textContent = amount.toString();
      }
    </script>
  </head>
  <body>
    <h1>AuditUtilsTokenFaucet Contract</h1>
    <p>Amount: <span id="amount"></span></p>
    <button onclick="getAmount()">Get Amount</button>
  </body>
</html>
